<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>musicJquery</title>
	<link rel="stylesheet" href="music.css" type="text/css">
	<script src="jquery-3.1.1.js" type="text/javascript"></script>
	<script src="musicJquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="header">
		<h3>音乐播放器</h3>
		<input type="text" placeholder='搜索歌名或歌手'>
	</div>
	<div id="songs">
		<ul class="songs_header">
			<li>歌曲</li>
			<li>歌手</li>
			<li>时长</li>
		</ul>
		<audio id='songs_audio' src=""></audio>
		<ol id="songs_detail">			
		</ol>
		<div class="songs_des">
			<div id="des_img">				
			</div>
			<div id="des_lr"></div>
		</div>
	</div>
	<div id="songs_control">
		<a class='icon_btn' id="pre">
			<i id='control_pre' class='icon songs_pre' title="上一曲"></i>
		</a>
		<a class='icon_btn' id="play">
			<i id='control_play' class='icon songs_play' title="暂停/播放"></i>
		</a>
		<a class='icon_btn' id="next">
			<i id='control_next' class='icon songs_next' title="下一曲"></i>	
		</a>
		<div id='songs_scroll' class='icon_btn '>
			<div id="control_art">
				<a id='control_name'></a>
				<a id='control_songer'></a>
			</div>
			<div id="control_time">
				<a id='control_currtime'></a>
				<a id='control_alltime'></a>
			</div>
			<div id='control_scroll'></div>
			<i id="control_btn"></i>
		</div>
		<a class='icon_btn' id="loop">
			<i id='control_loop' class='icon songs_allloop' title="循环"></i>	
		</a>
		<a class='icon_btn' id="down">
			<i id='control_down' class='icon songs_down' title="下载"></i>	
		</a>
		<a class='icon_btn' id="voice" >
			<i id='control_voice' class='icon songs_voice' title="音量"></i>
			<span id='voice_bar'></span>
			<i id="voice_btn"></i>
		</a>
	</div>
	<div id="down_opc"></div>
	<div id="songs_down">
		<div id="down_header">
			<h3 id="down_des">音乐下载</h3>
			<span id="down_close">&times;</span>
		</div>		
		<div id="down_song"></div>
		<div id="down_cont">
			标准<input type="radio" id="down_normal" name='down_fl' value='normal' checked>
			<label for="down_normal"></label>
			高品质<input type="radio" id="down_high" name='down_fl' value='high'>
			<label for="down_high"></label>	
			VIP专属<input type="radio" id="down_vip" name='down_fl' value='vip'>
			<label for="down_vip"></label>
		</div>
		<div id="down_footer">
			<input type="button" id='down_con' value='确认下载'>
			<input type="button" id='down_cancel' value='取消下载'>
		</div>		
	</div>
</body>
</html>
